name: Build and Release

on:
  create:
    branches:
      - main
    tags:
      - "*"

permissions:
  contents: write # needed to create releases

jobs:
  build:
    name: Build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Build Game
        run: mkdir artifact ; echo ${{ github.sha }} > artifact/Release.txt
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: artifact
  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: artifact
      - name: Display structure of downloaded artifact
        run: ls -R
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3 # v4 just puts everything in "Uncategorized" - seems like a bug.
        with:
          commitMode: true
          configurationJson: |
            {
              "categories": [
                {
                    "title": "## üöÄ Features",
                    "labels": [
                        "feature"
                    ]
                },
                {
                    "title": "## üêõ Fixes",
                    "labels": [
                        "fix"
                    ]
                },
                {
                    "title": "## üõ† Under the hood",
                    "labels": []
                }
              ],
              "template": "#{{CHANGELOG}}",
              "pr_template": "- [#{{TITLE}}](https://github.com/jholland918/BuildDemo2/commit/#{{MERGE_SHA}})",
              "empty_template": "- no changes",
              "label_extractor": [
                  {
                      "pattern": "(.): (.+)",
                      "target": "$1",
                      "on_property": "title"
                  },
                  {
                      "pattern": "(.) (.+)",
                      "target": "$1",
                      "on_property": "title"
                  }
              ],
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.github_release.outputs.changelog }}
          files: artifact/Release.txt
