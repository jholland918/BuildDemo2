name: Build and Release

on:
  create:
    branches:
      - main
    tags:
      - '*'

permissions:
  contents: write # needed to create releases

jobs:
  build:
    name: Build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Build Game
        run: echo ${{ github.sha }} > Release.txt
  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: Release.txt
